name: Publish to GitHub Packages
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # install pnpm (using cache)
      # (see https://github.com/pnpm/action-setup?tab=readme-ov-file#use-cache-to-reduce-installation-time)
      - uses: pnpm/action-setup@v4
        name: Install PNPM
        with:
          version: 10
          run_install: false

      # setup .npmrc file to publish to GitHub Packages
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'pnpm'

      # install dependencies
      - name: Install Dependencies
        run: pnpm install

      # create tarball
      - name: Create Tarball
        run: >
          mkdir -p release
          pnpm pack --out release/mathviz.tgz

      # upload artifact
      - uses: actions/upload-artifact@v4
        with:
          name: mathviz-${{github.ref}}.tgz
          path: release/mathviz.tgz
